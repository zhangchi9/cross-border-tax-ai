[pytest]
# Pytest configuration for cross-border tax consultation tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflow interactions
    e2e: End-to-end tests for complete user journeys
    slow: Tests that take longer to run
    requires_api: Tests that require API keys

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = science,backend_eng
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
